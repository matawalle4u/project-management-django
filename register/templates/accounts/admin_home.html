{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'project/css/bootstrap.min.css' %}"/>

{% block content %}
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
						<li class="breadcrumb-item">Hi {{user}}!</a></li>
                        <li class="breadcrumb-item"><a href="/accounts/logout">Logout</a></li>
                    </ol>
                </nav>

                
                <div class="card mt">
                    <div class="card-header d-flex justify-content-between">
                        <div>Users</div>
                        <a href="/accounts/register" class="btn btn-sm btn-primary">
                            Create User 
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            {% for user in all_users %}
                                <a href="/users/{{ user.id }}"
                                   class="list-group-item list-group-item-action d-flex justify-content-between">
                                    <div>{{ user.username}} </div>
                                    
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
