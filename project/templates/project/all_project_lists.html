{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'project/css/bootstrap.min.css' %}"/>

{% block content %}
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
						<li class="breadcrumb-item">Hi {{user}}!</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Projects</li>
                        <li class="breadcrumb-item"><a href="/admin-user">Users</a></li>
                        <li class="breadcrumb-item"><a href="/admin-user/logout">Logout</a></li>
                    </ol>
                </nav>

                
                <div class="card mt">
                    <div class="card-header d-flex justify-content-between">
                        <div>Projects</div>
                        <a href="/project/new" class="btn btn-sm btn-primary">
                            Create Project 
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            {% for project in all_projects %}
                                <a href="/projects/{{ project.id }}"
                                   class="list-group-item list-group-item-action d-flex justify-content-between">
                                    <div>{{ project.name}} </div>
                                    <div>{{ project.added_date}}</div>
                                    <div>Added by {{ project.owner}}</div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
