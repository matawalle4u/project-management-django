

{% block title %}Add new Project {% endblock %} <a href="/accounts/logout">Logout</a><br />

{% for project in my_projects %}
	{{ project.name }} <a href="/project/edit/{{project.id}}">Edit</a>  <a href="/project/delete/{{project.id}}">Delete</a><br />
{% endfor %}

{% block content %}
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form.as_p }}
	
	<button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
